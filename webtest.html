<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sequential Text Animation (One at a Time)</title>
        <link rel="stylesheet" href="webteststyle.css">
    </head>
    
    <body>
        <div class="fly-in-out">
            <div class="p1">
                <h1 class = >Project 1</h1>
            </div>
        </div>
        <div class="fly-in-out">Second Text</div>
        <div class="fly-in-out">Third Text</div>

        <!-- Video as background -->
        <video class="background-video" autoplay muted loop>
            <source src="webvid.mp4" type="video/mp4"> <!-- .mp4 video source -->
            <!-- Fallback for browsers that don't support video -->
            Your browser does not support the video tag.
        </video>
    </body>
</html>
